<section class="gallery_section text-center" id="gallery">
    <div class="h2">
        <span class="line-through line-through--yellow line-through--paddings" data-aos="custom">
            ГДЕ ПОСМОТРЕТЬ ФОТО?
        </span>
    </div>

    <div class="gallery">
        <div class="gallery__wrapper">
            <div
               class="gallery__item"
               :class="item.className"
               v-for="(item, index) in gallery"
               :style="`background-image: url(${item.cover})`"
               @click="fancyboxOpen(index)"
               :key="index">
                <span class="gallery__item_overlay"></span>
                <span class="gallery__item_content">
                    <span>{{ item.title }}</span>
                    <span class="gallery__item_description">{{ item.description }}</span>
                </span>
            </div>

        </div>

    </div>

</section>
